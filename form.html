<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="pertama">
        <button class="login 1">Create an account</button>
        <button class="login 2">Sign in</button>
    </div>
    <div class="kedua">
        <div class="logoo">
            <img src="./images/fosanlogo.png" alt="" class="logo">
            <div class="fosan">FOSAN<br>FURNITURE</div>
        </div>
        <div class="headd">
            <button class="head 1">HOME</button>
            <button class="head 2">ABOUT US</button>
            <button class="head 3">SERVICE</button>
            <button class="head 4">PRODUCT</button>
            <button class="head 5">BOOKING</button>
        </div>
    </div>
    <div class="form1">
        <div class="booking">BOOKING FURNITURE</div>
        <div class="form">
            <p>Nama</p>
            <input type="text" size="100">
            <p>Email</p>
            <input type="text" size="100">
            <p>No. Telepon</p>
            <input type="text" size="100">
            <p>Alamat Pengirim</p>
            <textarea name="alamat" id="alamat" cols="5" rows="5"></textarea>
            <p>Kecamatan</p>
            <select id="kecamatan" name="kecamatan">
                <option value="pilih">-- Pilih--</option>
                <option value="bymnk">Banyumanik</option>
                <option value="tmblg">Tembalang</option>
                <option value="mrgn">Mranggen</option>
              </select>
            <p>Kelurahan</p>
            <select id="kecamatan" name="kecamatan">
                <option value="pilih">-- Pilih--</option>
                <option value="bymnk">Banyumanik</option>
                <option value="tmblg">Tembalang</option>
                <option value="mrgn">Mranggen</option>
              </select>
            <p>Upload Bukti Pembayaran</p>
            <input type="file" name="" id="">
        </div>
        <hr>
        <input type="button" value="Simpan">
    </div>
</body>
</html>
