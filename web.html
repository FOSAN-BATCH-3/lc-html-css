<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HTML Layout</title>
</head>
<body>
    <div class="pertama">
        <button class="login 1">Create an account</button>
        <button class="login 2">Sign in</button>
    </div>
    <div class="kedua">
        <div class="logoo">
            <img src="./images/fosanlogo.png" alt="" class="logo">
            <div class="fosan">FOSAN<br>FURNITURE</div>
        </div>
        <div class="headd">
            <button class="head 1">HOME</button>
            <button class="head 2">ABOUT US</button>
            <button class="head 3">SERVICE</button>
            <button class="head 4">PRODUCT</button>
            <button class="head 5">BOOKING</button>
        </div>
    </div>
    <img src="./images/banner1.jpg" alt="" class="ketiga">
    <div class="content1">
        <div class="box satu">
            <img src="./images/banner6.jpg" alt="" class="atas">
            <img src="./images/banner4.jpg" alt="" class="bawah">
        </div>
        <div class="box dua">
            <img src="./images/banner5.jpg" alt="" class="tengah">
        </div>
        <div class="box tiga">
            <img src="./images/banner3.jpg" alt="" class="nduwur">
            <img src="./images/banner2.jpg" alt="" class="ngisor">
        </div>
    </div>
    <div class="content2">
        <div class="kotakkanan">
            <img src="./images/product1.jpg" alt="" class="kotak siji">
            <img src="./images/product2.jpg" alt="" class="kotak loro">
            <img src="./images/product3.jpg" alt="" class="kotak telu">
            <img src="./images/product4.jpg" alt="" class="kotak papat">
        </div>
        <div class="kotakkiri">
            <img src="./images/product1.jpg" alt="" class="kotak limo">
            <img src="./images/product2.jpg" alt="" class="kotak enem">
            <img src="./images/product3.jpg" alt="" class="kotak pitu">
            <img src="./images/product4.jpg" alt="" class="kotak wolu">
        </div>
    </div>
    <img src="./images/bgbanner.jpg" alt="" class="content3">
    <div class="content4">
        <div class="tampung">
            <img src="./images/banner7.jpg" alt="" class="bla">
            <img src="./images/banner8.jpg" alt="" class="bla">
            <img src="./images/banner9.jpg" alt="" class="bla">
        </div>
    </div>
    <div class="footer"></div>


</body>
</html>
